version: 2.1

executors:
  default:
    description: The official CircleCI Ruby Docker image
    docker:
      - image: circleci/ruby:2.6.5-node
    environment:
      - PGHOST: 127.0.0.1
      - PGUSER: root
      - RAILS_ENV: test
      - BUNDLE_PATH: vendor/bundle
    working_directory: ~/boilerplate-rails-api

jobs:
  checkout:
    executor: default
    steps:
      - run: cp config/database.yml.ci config/database.yml
      - persist_to_workspace:
          root: ~/boilerplate-rails-api
          paths:
            - .
  bundle:
    executor: default
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - restore_cache:
          keys:
            - boilerplate-rails-api-{{ checksum "Gemfile.lock" }}
            - boilerplate-rails-api
      - run: gem i bundler -v $(tail -1 Gemfile.lock | tr -d ' ')
      - run : bundle check || bundle install --frozen && bundle clean
      - save_cache:
          key: boilerplate-rails-api-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/boilerplate-rails-api
          paths:
            - vendor/bundle
  overcommit:
    executor: default
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - run: sudo apt-get install cmake
      - run: bundle exec overcommit -s SKIP=AuthorEmail,AuthorName -r
  rspec:
    executor: default
    parallelism: 2
    docker:
      - image: circleci/ruby:2.6.5-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: root
          RAILS_ENV: test
          CIRCLE_CI: true
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: ""
          DB_USERNAME: root
          DB_PASSWORD: circle_test
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - run: bundle exec rake db:create db:schema:load --trace
      - run: bundle exec rspec
      - run: bundle exec undercover -c origin/develop
      - store_artifacts:
          destination: coverage
          path: ~/boilerplate-rails-api/coverage

workflows:
  version: 2
  default: &default
    jobs:
      - checkout
      - bundle:
          requires:
            - checkout
      - rspec
      - overcommit:
          requires:
            - bundle
