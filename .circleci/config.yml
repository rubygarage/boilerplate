version: 2.1

executors:
  default:
    description: The official CircleCI Ruby Docker image
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
    environment:
      - BUNDLE_JOBS: 4
      - BUNDLE_RETRY: 3
      - BUNDLE_PATH: vendor/bundle
    working_directory: ~/boilerplate-rails-api

jobs:
  checkout:
    executor: default
    steps:
      - checkout
      - run: cp config/database.yml.ci config/database.yml
      - persist_to_workspace:
          root: ~/boilerplate-rails-api
          paths:
            - .

  bundle:
    executor: default
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - restore_cache:
          keys:
            - bundle-v1-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - bundle-v1-
      - run: |
          bundle check || bundle install --frozen && bundle clean
      - save_cache:
          key: bundle-v1-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/boilerplate-rails-api
          paths:
            - vendor/bundle

  overcommit:
    executor: default
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - run: sudo apt-get install cmake
      - run: |
          bundle exec overcommit -s
          SKIP=AuthorEmail,AuthorName bundle exec overcommit -r
  rspec:
    executor: default
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
      - image: circleci/postgres:11-alpine-ram
        environment:
          - POSTGRES_USER: boilerplate
    parallelism: 2
    steps:
      - attach_workspace:
          at: ~/boilerplate-rails-api
      - run: bundle exec rake db:create db:schema:load --trace
      - run: bundle exec rspec

workflows:
  version: 2
  default: &default
    jobs:
      - checkout
      - bundle:
          requires:
            - checkout
      - rspec:
          requires:
            - bundle
      - overcommit:
          requires:
            - bundle
